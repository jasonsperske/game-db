<ol class="breadcrumb">
  <li><a href='/platform/'>Platforms</a></li>
  <li><a href='/platform/<:=company.guid:>'><:= company.name :></a></li>
  <li><a href='/platform/<:=company.guid:>/<:= platform.guid :>'><:= platform.name :></a></li>
  <li><a href='/platform/<:=company.guid:>/<:= platform.guid :>/<:= region.guid :>'><:= region.name :></a></li>
  <li class="active"><:= game.name :></li>
</ol>
<div class="container">
  <form>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right">Name:</label>
      <div class="col-sm-10">
        <span><:= game.name :></span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right">Released On:</label>
      <div class="col-sm-10">
        <span><:= releasedOn(game.released) :></span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right">Published By:</label>
      <div class="col-sm-10">
        <a href='/publisher/<:= publisher.guid :>'><:= publisher.name :></a>
      </div>
    </div>

    <fieldset class="form-group row">
      <label class="col-form-label col-sm-2 text-right">Developed By:</label>
      <div class="col-sm-10">
        <: developers.forEach((developer) => { :>
        <div class="form-check">
          <a href='/developer/<:= developer.guid :>'><:= developer.name :></a><br/>
        </div>
        <: }) :>
      </div>
    </fieldset>
  </form>
</div>
