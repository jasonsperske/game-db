<ol class="breadcrumb">
  <li class="active">Platforms</li>
</ol>
<h1>Companies</h1>
<: Object.keys(companies).sort().forEach((company) => { :>
  <div class="media">
    <div class="media-left">
      <a href="<:= company :>">
        <i class='fa fa-book'></i>
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading"><a href="<:= company :>"><:= companies[company].name :></a></h4>
    </div>
  </div>
<: }) :>
