<ol class="breadcrumb">
  <li class="active">Publishers</li>
</ol>
<: Object.keys(publishers).sort().forEach((publisher) => { :>
  <div class="media">
    <div class="media-left">
      <a href="<:= publisher :>">
        <i class='fa fa-gamepad'></i>
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading"><a href="<:= publisher :>"><:= publishers[publisher].name :></a></h4>
    </div>
  </div>
<: }) :>
